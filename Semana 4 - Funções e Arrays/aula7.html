<script>
	let a = [1,2,3,4,5,6,7];
	let i = 0;
	
	// Com while
	while (i < a.length) {
		alert("a[" + i + "] vale: " + a[i]);
		console.log("a[" + i + "] vale: " + a[i]);
		i++;	
	}

	// Ou com for
	for (i = 0; i < a.length; i++) {
		alert("a[" + i + "] vale: " + a[i]);
		console.log("a[" + i + "] vale: " + a[i]);
	}

</script>
