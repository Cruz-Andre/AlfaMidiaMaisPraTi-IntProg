<script>
//EXERCICIO PROPOSTO 1
    // Entrada: coletar 5 idades exibir a média 
    var i1 = Number(prompt("Digite idade 1"));
    var i2 = Number(prompt("Digite idade 2"));
    var i3 = Number(prompt("Digite idade 3"));
    var i4 = Number(prompt("Digite idade 4"));
    var i5 = Number(prompt("Digite idade 5"));

    // Processamento: soma todos os valores e divide pelo número de idades dos dois valores
    var media = (i1+i2+i3+i4+i5)/5;
    // Saída: resultado da média dos valores
    alert(media.toFixed(2));
</script>
