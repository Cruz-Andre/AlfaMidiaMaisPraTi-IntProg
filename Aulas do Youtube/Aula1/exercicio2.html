<script>
    //EXERCICIO PROPOSTO 2
    // Entrada: 2 valores numéricos
    // Processamento: divisão dos dois valores
    // Saída: resultado da divisão dos valores  

    let n1 = parseFloat(prompt("digite um numero"));
    let n2 = parseFloat(prompt("digite outro numero"));

    let divisao = n1 / n2;

    alert("Resultado da Divisão = " + divisao.toFixed(2));
    console.log(divisao.toFixed(2));
    document.write("Resultado da Divisão = " + divisao.toFixed(2));



</script>
