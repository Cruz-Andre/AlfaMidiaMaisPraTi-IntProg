<script>
    //EXERCICIO PROPOSTO 3
    // Entrada: 2 valores numéricos
    // Processamento: Multiplicação dos dois valores
    // Saída: resultado da multiplicação dos valores  

    let n1 = parseFloat(prompt("digite um numero"));
    let n2 = parseFloat(prompt("digite outro numero"));

    let multiplicacao = n1 * n2;

    alert("Resultado da Divisão = " + multiplicacao);
    console.log(multiplicacao);
    document.write("Resultado da Divisão = " + multiplicacao);



</script>
