<script>
    //EXERCICIO PROPOSTO 4
    // Entrada: 2 valores numéricos
    // Processamento: Resto da divisão dos dois valores
    // Saída: resultado do resto da divisão dos valores 

    let n1 = parseFloat(prompt("digite um numero"));
    let n2 = parseFloat(prompt("digite outro numero"));

    let restodiv = n1 % n2;

    alert("Resultado da Divisão = " + restodiv);
    console.log(restodiv);
    document.write("Resultado da Divisão = " + restodiv);



</script>
