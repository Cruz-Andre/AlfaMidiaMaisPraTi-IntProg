<html>
<head>
<script>

    let numero = 3;
    let acumulador = 0;
    while(numero < 6) {
        acumulador = acumulador + numero++;
/*
 * 1º interação -> 0 = 0 + 3 e adiciona +1 para a variavel numero
 * 2º interação -> 3 = 3 + 4 e adiciona +1 para a variavel numero
 * 3º interação -> 7 = 7 + 5 e adiciona +1 para a variavel numero
 * 4ª interação -> 12 = 12 + 6 Não soma nada e para. 
 * Parou no 6 pq o loop deve rodar 
 * equanto a variavel numero for menor que 6
 * E não soma 12 + 6, o acumulador agora é 12.
 *
 */ 
    }
    alert(acumulador);
    console.log(acumulador);
    console.log(numero);
</script>
</head>
</html>
