<!DOCTYPE html>
<html>
  <head>
    <!--Aula 5 - O for..of-->
    <script>
      let array1 = [0, 1, 2, 3, 4, 5];
      let array2 = [{x:1, y:2}, {x:10, y:10}];
      let texto = "ola mundo";

      for (let dentroarray1 of array1) {
        console.log(dentroarray1);
      }

      console.log("----------------")

      for (let dentroarray2 of array2) {
        console.log(dentroarray2.x);
        console.log(dentroarray2.y);
      }

      console.log("----------------")

      for (let dentrotexto of texto) {
        console.log(dentrotexto);
      }

    </script>
  </head>
  <body>

</html>
