			function funcao(valor) {
				return ((valor % 2) == 0);
			}
			
			function testa(valor) {
				return valor > 2;
			}
			
			let array1 = [2,4,6];
			console.log(array1);
			let resultado = array1.some(testa);
			console.log(resultado);
		
		//construa a mesma operação acima, usando for
			for (let i = 0; i < array1.length; i++) {
				console.log(array1[i]);
				console.log(array1.some(testa));
				
		}
