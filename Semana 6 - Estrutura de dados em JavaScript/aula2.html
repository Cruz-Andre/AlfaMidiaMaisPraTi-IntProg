<!DOCTYPE html>
<html>
  <head>
    <!--aula 2 - Introdução a objetos-->
    <script>
      let listaPontos = [
        {x:10, y:20},
        {x:15, y:20},
        {x:18, y:22}
      ];
      console.log(listaPontos);

      for(let i = 0; i < listaPontos.length; i++) {
        console.log("x = " + listaPontos[i].x);
        console.log("y = " + listaPontos[i].y);
      }

      let listaCirculos =
        [
          {raio:10,ponto:{x:10,y:12}},
          {raio:12,ponto:{x:10,y:12}},
          {raio:10,ponto:{x:12,y:12}},
        ];

        for(let i = 0; i < listaCirculos.length; i++) {
          console.log("raio = " + listaCirculos[i].raio);
          console.log("x = " + listaCirculos[i].ponto.x);
          console.log("y = " + listaCirculos[i].ponto.y);
          console.log("-------------");
        }

    </script>
  </head>
  <body>
    <h1 style="text-align:center;">aula 2 - Introdução a objetos</h1>
  </body>
</html>
